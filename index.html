<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Image Detector</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input[type="file"] { margin: 20px 0; }
        img { max-width: 300px; margin-top: 20px; }
        #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Fake News Image Detector</h1>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button onclick="uploadImage()">Check Image</button>
    <br>
    <img id="preview" src="" alt="">
    <div id="result"></div>

    <script>
        let selectedImage = null;

        const imageInput = document.getElementById("imageInput");
        const preview = document.getElementById("preview");
        const resultDiv = document.getElementById("result");

        imageInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (!file) return;
            selectedImage = file;

            // Preview the image
            const reader = new FileReader();
            reader.onload = () => {
                preview.src = reader.result;
            };
            reader.readAsDataURL(file);
        });

        async function uploadImage() {
            if (!selectedImage) {
                alert("Please select an image first!");
                return;
            }

            resultDiv.textContent = "Processing...";

            // Convert image to array
            const img = new Image();
            img.src = URL.createObjectURL(selectedImage);
            img.onload = async () => {
                const canvas = document.createElement("canvas");
                canvas.width = 224;  // same as model input
                canvas.height = 224;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0, 224, 224);

                const imageData = ctx.getImageData(0, 0, 224, 224);
                const data = Array.from(imageData.data).filter((_, i) => i % 4 !== 3); // remove alpha

                // Reshape to (224,224,3)
                const reshaped = [];
                for (let i = 0; i < data.length; i += 3) {
                    reshaped.push([data[i], data[i+1], data[i+2]]);
                }

                // POST to your Vercel API
                const response = await fetch("/api/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ image: reshaped })
                });

                const resJson = await response.json();
                resultDiv.textContent = `
                    CNN Prediction: ${JSON.stringify(resJson.cnn_pred)}
                    GBDT Prediction: ${JSON.stringify(resJson.gbdt_pred)}
                `;
            };
        }
    </script>
</body>
</html>
